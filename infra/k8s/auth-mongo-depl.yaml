---
# Deployment for MongoDB with persistent storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo
          ports:
            - containerPort: 27017
          # volumeMounts:
          #   - name: mongo-storage
          #     mountPath: /data/db # MongoDBâ€™s data directory
      # volumes:
      #   - name: mongo-storage
      #     persistentVolumeClaim:
      #       claimName: mongo-pvc

---
# Service to expose MongoDB
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
